<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial=scale=1">
    <title>List</title>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">

    <link th:href="@{css/layout.css}" type="text/css" rel="stylesheet">

<body>
<table class="table table-hover table-bordered" id="mytable">
    <thead>
    <tr>
        <th>诊断项</th>
        <th>详情</th>
        <th>状态</th>
    </tr>

    </thead>
    <tbody id="listTable">
    <tr>
        <td>时间</td>
        <td th:text="${mutil.time}"></td>
        <td th:text="${mutil2.time}"></td>

    </tr>

    <tr>
        <td>计算节点CPU使用率</td>
        <td th:text="${mutil.cpu}"></td>
        <td th:text="${mutil2.cpu}"></td>
    </tr>
    <tr>
        <td>计算任务（进程）CPU使用率</td>
        <td th:text="${mutil.process_cpu}"></td>
        <td th:text="${mutil2.process_cpu}"></td>
    </tr>
    <tr>
        <td>CPU等待IO时间占比</td>
        <td th:text="${mutil.cpu_io}"></td>
        <td th:text="${mutil2.cpu_io}"></td>
    </tr>
    <tr>
        <td>系统内核占用CPU时间占比</td>
        <td th:text="${mutil.sys_cpu}"></td>
        <td th:text="${mutil2.sys_cpu}"></td>
    </tr>
    <tr>
        <td>计算节点内存使用率</td>
        <td th:text="${mutil.node_mem}"></td>
        <td th:text="${mutil2.node_mem}"></td>
    </tr>
    <tr>
        <td>计算任务（进程）内存使用率</td>
        <td th:text="${mutil.process_mem}"></td>
        <td th:text="${mutil2.process_mem}"></td>
    </tr>
    <tr>

        <td>SWAP使用率</td>
        <td th:text="${mutil.SWAP}"></td>
        <td th:text="${mutil2.SWAP}"></td>
    </tr>
    <tr>
        <td>磁盘IO时间</td>
        <td th:text="${mutil.diskio}"></td>
        <td th:text="${mutil2.diskio}"></td>
    </tr>
    <tr>
        <td>磁盘空间使用率</td>
        <td th:text="${mutil.filesys}"></td>
        <td th:text="${mutil2.filesys}"></td>
    </tr>
    <tr>
        <td>网络发送丢包率</td>
        <td th:text="${mutil.transmit}"></td>
        <td th:text="${mutil2.transmit}"></td>
    </tr>
    <tr>
        <td>网络接收丢包率</td>
        <td th:text="${mutil.receive}"></td>
        <td th:text="${mutil2.receive}"></td>
    </tr>

    </tbody>


</table>

        oTr.appendChild(oTd13);
        oTr.appendChild(oTd14);

    //del单点功能
    //添加数据的时候，需要添加对应的点击事件onclick=del(this)，然后removeChild移除
    function del(obj){
        var oParentnode = obj.parentNode.parentNode;
        var olistTable = document.getElementById('listTable');
        olistTable.removeChild(oParentnode);
    }

    //全选
    function checkAll(c){
        var status = c.checked;
        var oItems = document.getElementsByName('item');
        for(var i=0;i<oItems.length;i++){
            oItems[i].checked=status;
        }
    }
    //delAll功能
    //通过checkbox的checked属性当做开关，然后通过遍历删除checked=true对应的tr行。
    function delAll(){
        var olistTable = document.getElementById('listTable');
        var items = document.getElementsByName("item");
        for(var j=0;j<items.length;j++){
            if(items[j].checked)//如果item被选中
            {
                var oParentnode = items[j].parentNode.parentNode;
                olistTable.removeChild(oParentnode);
                j--;
            }
        }
    }
    //modify功能
    //点击“修改”后，将td的innerHTML值传到表单中的input当中，同时用一个参数记录下点击的行数rowIndex,"更新"按钮先找见需要修改的行数的Tr，然后将表单的值传给每个td

        var oShuoming = document.getElementById('shuoming').value;

        var aTd = oTr.getElementsByTagName('td');

        oZhibiao.value = aTd[2].innerHTML;
        oPingjing.value = aTd[3].innerHTML;
        oPingji.value = aTd[4].innerHTML;

</script>
