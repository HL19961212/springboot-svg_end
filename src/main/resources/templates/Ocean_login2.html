<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/style_login.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="welcome">
    <p style="margin-top:5px">数值预报自动优化分析系统</p>
    <div class="box">


      <!-- 登录 -->
      <div class="signin">
        <h1>Sign In</h1>
        <form class="more-padding" autocomplete="off" action="/oceanlogin">
          <input type="text" name="username" placeholder="username">
          <input type="password" name="password" placeholder="password">
          <div class="checkbox">
            <input type="checkbox" id="remember" style="position:absolute;left:-60px;" /><label for="remember" style="position:absolute;left:-35px;">Remember Me</label>
          </div>

          <div class="box1">
            <button class="buttom sumbit" style="position:absolute;left:210px;">Login</button>
            <button class="buttom reset" style="position:absolute;right:210px;">Reset</button>
          </div>
        </form>
      </div>
      <div style="display: flex;flex-direction: row;">
        <a href="signup"><button class="button" id="signup">Sign Up</button></a>
        <!--		  <a href="forget.html"><button class="button" id="forget">Forget pwd</button></a>-->
      </div>

    </div>
  </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script th:src="@{/js/script_login.js}"></script>
</body>
</html>
