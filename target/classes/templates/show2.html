<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>展示账户数据列表</h1>
<table border="1">

<tr>
    <th>账户id</th>
    <th>账户名称</th>
</tr>
<tr th:each="user,iterStat : ${userList}" th:class="${iterStat.odd}? 'odd'">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
</tr>

</table>
</body>
</html>
